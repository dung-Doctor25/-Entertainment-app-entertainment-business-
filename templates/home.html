{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Entertainment{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-secondary bg-opacity-25 d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="bg-light shadow-lg rounded-3 p-4 mx-auto" style="max-width: 800px;">
            <header class="mb-4 text-center">
                <h1>Welcome to the Entertainment App</h1>
            </header>
            <main>
                {% block content %}
                <p class="lead text-center">This is the main content area.</p>
                {% endblock %}
            </main>
            <footer class="mt-4 text-center text-muted">
                <p>&copy; 2023 Entertainment App</p>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
